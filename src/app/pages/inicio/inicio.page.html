<ion-header>

    </ion-buttons>

    <!-- <ion-buttons slot="start">
      <ion-button (click)="showMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons> -->

    <ion-title color="primary">Components</ion-title>

<ion-content>
