<ion-content>

<ion-slides pager="ios" class="slide-full" [options]="slideOpts">
  <ion-slide *ngFor="let item of slides">
    
    <ion-card mode="ios">
      <img [src]="item.img" class="slide-image">
      <ion-card-header>
        <ion-card-subtitle>{{item.titulo}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{item.desc}}
      </ion-card-content>
    </ion-card>

  </ion-slide>

  <ion-slide>
    <ion-button (click)="onClick()" expand="block" fill="clear">
      Comenzar
    </ion-button>
  </ion-slide>
</ion-slides>

</ion-content>
