<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>

  <ion-searchbar placeholder="Buscar album"
                  inputmode="text"
                  (ionChange)="onSearchChange($event)"
                  [debounce]="250"
                  animated
  ></ion-searchbar>
  
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of albums | filtro: textoBuscar: 'title'">
      <ion-label>{{item.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
