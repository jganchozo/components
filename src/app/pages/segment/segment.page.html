<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Segment</ion-title>
  </ion-toolbar>

  <ion-segment value="" (ionChange)="segmentChanged($event)">

    <ion-segment-button value="">
      <ion-label>Todos</ion-label>
    </ion-segment-button>

    <ion-segment-button value="dc comics">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>

    <ion-segment-button value="marvel comics">
      <ion-label>Marvel Comics</ion-label>
    </ion-segment-button>

  </ion-segment>

</ion-header>
<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of (superHeroes|async) | filtro: textoBuscar:'publisher'">
      <ion-label>
        <h3>{{item.superhero}} <small>{{item.alter_ego}}</small></h3>
        <p>{{item.first_appearance}}</p>
      </ion-label>
      <ion-label slot="end" class="ion-text-right">{{item.publisher}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
