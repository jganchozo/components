<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">List Reorder</ion-title>

    <ion-button slot="end" (click)="toggle = !toggle" expand="block" fill="clear">
      Toggle
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-reorder-group [disabled]="toggle" (ionItemReorder)="doReorder($event)">

    <ion-item *ngFor="let item of personajes">
      <ion-label>{{item}}</ion-label>
      <ion-reorder slot="end">
        <ion-icon name="reorder-three-outline"></ion-icon>
      </ion-reorder>
    </ion-item>

  </ion-reorder-group>

  </ion-list>

</ion-content>
